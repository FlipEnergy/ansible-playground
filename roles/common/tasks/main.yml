- name: Install tools
  ansible.builtin.apt:
    pkg:
      - bat
      - curl
      - exa
      - hstr
      - iputils-ping
      - neofetch
      - netcat
      - ruby-dev
      - screen
      - unzip
      - vim
      - dnsutils
      - iotop
      - procinfo
      - traceroute
    update_cache: yes
  become: true
